version: "3.9"

services:
  web:
    build: .
    command: gunicorn -w 4 -b 0.0.0.0:5000 "app:create_app()"
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./assets:/app/assets

  worker:
    build: .
    command: celery -A worker.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./assets:/app/assets

  beat:
    build: .
    command: celery -A worker.celery_app beat --loglevel=info
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: zeule
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zeule_dev}
      POSTGRES_DB: zeule
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zeule"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
